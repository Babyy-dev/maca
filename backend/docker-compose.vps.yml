services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maca-api
    env_file:
      - .env.vps
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: maca-postgres
    environment:
      POSTGRES_DB: maca
      POSTGRES_USER: maca
      POSTGRES_PASSWORD: change-this-postgres-password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: maca-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
